<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Iceland - Land of ice and fire</title>
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee&amp;subset=latin-ext" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<section class="container">
  
<section class="right-side">
  <article class="slider-dots">
    <button class="slider-dot-left"></button>
    <button class="slider-dot-middle"></button>
    <button class="slider-dot-right"></button>
  </article>
  <article class="slider-arrows">
    <button class="left-arrow"><span><</span></button>
    <button class="right-arrow"><span>></span></button>
  </article>
</section>

<section class="left-side">
  <section class="top">
    <article class="title-block top-left">
      <article class="title-block-content">
        <h1>Iceland</h1>
        <p>Iceland is a country of sharp contrasts.</p> 
        <p>A magical place where fire and ice co-exist.</p>
        <article class="buttons">
          <article class="website-button button">
          <a href="http://www.iceland.is/" target="_blank"><img src="images/website-icon.png" alt="Official Iceland Website"><h2>Website</h2></a>
          </article>
          <article class="photos-button button">
          <a href="https://www.demilked.com/nordic-landscape-nature-photography-iceland/" target="_blank" alt="Iceland photos"><img src="images/photos-icon.png" alt="Penguin icon"><h2>Photos</h2></a>
          </article>
        </article>
      </article>
    </article>
    <article class="top-right box">
      <img src="images/reykjavik-icon.png" alt="Reykjavik icon">
      <h3>Reykjavik</h3>
    </article>
  </section>
  <section class="middle">
    <article class="middle-left box">
      <img src="images/waterfall-icon.png" alt="Waterfall icon">
      <h3>Waterfalls</h3>    
    </article>
    <article class="middle-middle box">
      <img src="images/puffin-icon.png" alt="Puffin icon">
      <h3>Puffins</h3>
    </article>
    <article class="middle-right box">
      <img src="images/hot-spring-icon.png" alt="Hot springs icon">
      <h3>Hot Springs</h3> 
    </article>
  </section>
  <section class="bottom">
    <article class="bottom-left box">
      <img src="images/geysir-icon.png" alt="Geysir icon">
      <h3>Geysir</h3>
    </article>
    <article class="bottom-middle box">
      <img src="images/sweater-icon.png" alt="Sweater icon">
      <h3>Sweaters</h3>
    </article>
    <article class="bottom-right box">
      <img src="images/volcano-icon.png" alt="Volcano icon">
      <h3>Volcanos</h3>
    </article>
  </section>

</section>
 
</body>
</html>
